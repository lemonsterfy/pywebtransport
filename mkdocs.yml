# PyWebTransport MkDocs Configuration

site_name: PyWebTransport
site_description: The canonical, async-native WebTransport stack for Python.
site_url: https://pywebtransport.readthedocs.io
repo_url: https://github.com/lemonsterfy/pywebtransport
repo_name: lemonsterfy/pywebtransport

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.sections
    - search.highlight

nav:
  - Home: index.md
  - Installation: installation.md
  - Quick Start: quickstart.md
  - API Reference:
      - Overview: api-reference/index.md
      - Client: api-reference/client.md
      - Configuration: api-reference/config.md
      - Connection: api-reference/connection.md
      - Constants: api-reference/constants.md
      - Datagram: api-reference/datagram.md
      - Events: api-reference/events.md
      - Exceptions: api-reference/exceptions.md
      - Protocol: api-reference/protocol.md
      - Serializer: api-reference/serializer.md
      - Server: api-reference/server.md
      - Session: api-reference/session.md
      - Stream: api-reference/stream.md
      - Types: api-reference/types.md
      - Utils: api-reference/utils.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true

