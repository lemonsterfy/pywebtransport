# PyWebTransport Feature Request GitHub Issue Form

name: "ðŸš€ Feature Request"
description: "Suggest a new feature or enhancement for the library."
title: "[Feature]: A brief description of the feature"
labels: ["enhancement", "needs-discussion"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting an idea to improve PyWebTransport!

  - type: textarea
    id: problem-description
    attributes:
      label: "Is your feature request related to a problem? Please describe."
      description: "A clear and concise description of what the problem is. Ex. 'I'm always frustrated when...'"
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: "Describe the solution you'd like"
      description: "A clear and concise description of what you want to happen. If you have a specific API in mind, please sketch it out."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: "Describe alternatives you've considered"
      description: "A clear and concise description of any alternative solutions or features you've considered."

  - type: textarea
    id: additional-context
    attributes:
      label: "Additional Context"
      description: "Add any other context or screenshots about the feature request here."

  - type: checkboxes
    id: contribution
    attributes:
      label: "Contribution"
      options:
        - label: "I am willing to submit a Pull Request to implement this feature."
